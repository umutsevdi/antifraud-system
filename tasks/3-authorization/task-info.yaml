    package antifraud.service;

    import antifraud.controller.response.TransactionResponse;
    import antifraud.service.dto.TransactionDto;
    import antifraud.service.dto.TransactionResult;
    import org.springframework.stereotype.Service;

    @Service
    public class TransactionService {
        public TransactionResponse transaction(TransactionDto transaction) {
            TransactionResult transactionResultType;
            Long amount = transaction.getAmount();

            if (amount <= 200) {
                transactionResultType = TransactionResult.ALLOWED;
            } else if (amount > 1500) {
                transactionResultType = TransactionResult.PROHIBITED;
            } else {
                transactionResultType = TransactionResult.MANUAL_PROCESSING;
            }

            return new TransactionResponse(transactionResultType);
        }
    }
